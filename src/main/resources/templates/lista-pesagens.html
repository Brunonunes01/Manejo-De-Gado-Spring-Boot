<!DOCTYPE html>
<html lang="pt-br"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<section layout:fragment="conteudo">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 th:text="${titulo} ?: 'Lista de Pesagens'"></h1>
        <a href="/pesagens/novo" class="btn btn-primary btn-lg">
            <i class="bi bi-plus-circle"></i>
            Registrar Nova Pesagem
        </a>
    </div>

    <table class="table table-striped table-hover shadow-sm bg-white">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Data da Pesagem</th>
            <th>Brinco do Animal</th>
            <th>Peso (Kg)</th>
            <th>Observação</th>
            <th>Ações</th>
        </tr>
        </thead>

        <tbody>
        <!-- Caso não existam registros -->
        <tr th:if="${#lists.isEmpty(pesagens)}">
            <td colspan="6">
                <div class="alert alert-info text-center" role="alert">
                    Nenhum registro de pesagem encontrado.
                </div>
            </td>
        </tr>

        <!-- Loop de pesagens -->
        <tr th:each="pesagem : ${pesagens}">
            <td th:text="${pesagem.id}">1</td>
            <td th:text="${#temporals.format(pesagem.dataPesagem, 'dd/MM/yyyy')}">01/01/2024</td>
            <td th:text="${pesagem.brincoAnimal}">BR-001</td>
            <td th:text="${pesagem.peso}">350.5</td>
            <td th:text="${pesagem.observacao}">Pesagem de rotina</td>
            <td>
                <a th:href="@{/pesagens/editar/{id}(id=${pesagem.id})}" class="btn btn-warning btn-sm">
                    <i class="bi bi-pencil-fill"></i> Editar
                </a>
                <a th:href="@{/pesagens/excluir/{id}(id=${pesagem.id})}" class="btn btn-danger btn-sm">
                    <i class="bi bi-trash-fill"></i> Excluir
                </a>
            </td>
        </tr>
        </tbody>
    </table>

</section>
</html>
