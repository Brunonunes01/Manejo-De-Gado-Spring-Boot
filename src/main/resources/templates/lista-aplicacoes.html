<html lang="pt-br"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<section layout:fragment="conteudo">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 th:text="${titulo} ?: 'Lista de Aplicações'"></h1>
        <a href="/aplicacoes/novo" class="btn btn-primary btn-lg">
            <i class="bi bi-plus-circle"></i> Registrar Nova Aplicação
        </a>
    </div>

    <table class="table table-striped table-hover shadow-sm bg-white">
        <thead class="table-dark"> <tr>
            <th>ID</th>
            <th>Data Aplicação</th>
            <th>Brinco do Animal</th> <th>Nome da Vacina</th> <th>Dose</th>
            <th>Aplicador</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="app : ${aplicacoes}">
            <td th:text="${app.id}">1</td>
            <td th:text="${#temporals.format(app.dataAplicacao, 'dd/MM/yyyy')}">01/01/2024</td>
            <td th:text="${app.brincoAnimal}">BR-001</td> <td th:text="${app.nomeVacina}">Aftosa</td> <td th:text="${app.dose}">5ml</td>
            <td th:text="${app.aplicador}">Bruno</td>
            <td>
                <a th:href="@{/aplicacoes/editar/{id}(id=${app.id})}" class="btn btn-warning btn-sm">
                    <i class="bi bi-pencil-fill"></i> Editar
                </a>
                <a th:href="@{/aplicacoes/excluir/{id}(id=${app.id})}" class="btn btn-danger btn-sm">
                    <i class="bi bi-trash-fill"></i> Excluir
                </a>
            </td>
        </tr>

        <tr th:if="${aplicacoes.empty}">
            <td colspan="7">
                <div class="alert alert-info text-center" role="alert">
                    Nenhum registro de aplicação encontrado.
                </div>
            </td>
        </tr>
        </tbody>
    </table>

</section>
</html>
